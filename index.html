<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- ! tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! tailwind.config -->
    <script src="tailwind.config"></script>
    <!-- ! stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!-- ! header section start -->
    <header class="header-section bg-bgPrimary py-5">
      <div class="container mx-auto">
        <div class="header flex justify-between items-center">
          <!-- ! left-header -->
          <div class="left-header">
            <img
              class="lg:w-80 md:w-72 sm:w-60 w-40"
              src="./images/logo.png"
              alt=""
            />
          </div>
          <!-- ! right-header -->
          <div class="right-header">
            <ul class="hidden sm:hidden md:hidden lg:flex space-x-10">
              <li><a class="font-medium text-gray-700" href="#">Home</a></li>
              <li>
                <a class="font-medium text-gray-700" href="#">Woman Jacket</a>
              </li>
              <li>
                <a class="font-medium text-gray-700" href="#">Man Jacket</a>
              </li>
              <li>
                <a class="font-medium text-gray-700" href="#">About Us</a>
              </li>
            </ul>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 sm:block md:block lg:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <!-- ! header section end -->
    <!-- ! main section start -->
    <main>
      <!-- ! home section start -->
      <section class="home-section bg-bgPrimary py-5">
        <div class="container mx-auto">
          <div
            class="home flex lg:flex-row md:flex-row sm:flex-row flex-col justify-center items-center"
          >
            <!-- ! left home -->
            <div
              class="left-home lg:w-1/2 md:w-1/2 sm:w-1/2 w-full lg:text-left md:text-left sm:text-left text-center lg:mb-0 md:mb-0 sm:mb-0 mb-6"
            >
              <h1
                class="lg:text-7xl md:text-5xl sm:text-4xl text-3xl font-extrabold tracking-wide"
              >
                <span class="text-textPrimary">Be the Penguins</span>
                <br />
                <span class="text-textSecondary">of Winter</span>
              </h1>
              <p class="mb-4 text-gray-700 md:text-sm sm:text-xs">
                Lorem Ipsum is simply dummy text of the printing <br />
                and typesetting industry.
              </p>
              <button
                class="border lg:py-6 md:py-4 sm:py-3 py-2 lg:px-12 md:px-8 sm:px-6 px-4 btnPrimary font-semibold text-white rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                  />
                </svg>
                BUY NOW
              </button>
            </div>
            <!-- ! right home -->
            <div class="right-home w-1/2">
              <img class="mx-auto" src="./images/model.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- ! home section end -->
    </main>
    <!-- ! main section end -->
  </body>
</html>
